<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Přepravní Doklad ##</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="app view-page">
    <div class="card">
      <div class="card-header">
        <h1 class="title">Přepravní Doklad ## (Ukončený)</h1>
        <div class="controls">
          <button id="exportPdfBtn" class="btn" type="button">Stáhnout</button>
          <button id="printPdfBtn" class="btn" type="button">Tisknout</button>
          <!-- <a id="editLink" class="btn" href="#">Edit</a> -->
          <a id="backBtn" class="btn" href="index.html">Spět na seznam</a>
        </div>
      </div>
      <div class="card-body">
        <div class="hint" id="meta"></div>
        <div id="printArea">
          <div class="list-header">
            <h2 class="list-title" id="listTitle">Položky</h2>
          </div>
          <ul id="items" class="items"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- pdfmake for PDF generation with UTF-8 support -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
  <script type="module" src="assets/js/view.js"></script>
</body>
</html>
