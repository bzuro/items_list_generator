<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple List + PDF Export</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="app">
    <div class="card">
      <div class="card-header">
        <h1 class="title">Seznam Přepravních Dokladů</h1>
        <div class="controls">
          <a class="btn btn-primary" href="new.html">Nový Doklad</a>
        </div>
      </div>
      <div class="card-body">
        <div id="listsEmpty" class="empty">Žádné doklady. Vytvořte nový.</div>
        <div class="table-responsive">
          <table class="table table-full">
            <thead>
              <tr>
                <th id="th-id" class="table-header">ID</th>
                <th id="th-driver" class="table-header">Řidič</th>
                <th id="th-spz" class="table-header">SPZ</th>
                <th id="th-count" class="table-header"># Balíky</th>
                <th id="th-datetime" class="table-header">Dátum</th>
              </tr>
            </thead>
            <tbody id="listsTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- pdfmake for PDF generation with UTF-8 support -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
  <script type="module" src="assets/js/index.js"></script>
</body>
</html>
