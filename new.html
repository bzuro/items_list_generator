<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create List</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="app">
    <div class="card">
      <div class="card-header">
        <h1 class="title">New List</h1>
        <div class="controls">
          <a class="btn" href="index.html">Back</a>
        </div>
      </div>
      <div class="card-body">
        <input id="itemInput" class="input" type="text" placeholder="Type item and press Enter" aria-label="New list item" autocomplete="off">
        <div class="hint">Press Enter to add. When finished, click "Ukončit doklad".</div>

        <div id="printArea">
          <div class="list-header">
            <h2 class="list-title">Current List</h2>
          </div>
          <ul id="items" class="items"></ul>
        </div>

        <div class="actions-row">
          <button id="finishBtn" class="btn btn-primary">Ukončit doklad</button>
        </div>
        <div id="metaModal" class="modal">
          <div class="card modal-content">
            <div class="card-header">
              <h2 class="title">Finish List</h2>
            </div>
            <div class="card-body">
              <input id="modalDriverName" class="input input-full modal-input" type="text" placeholder="Driver name" autofocus autocomplete="off" required>
              <input id="modalLicensePlate" class="input input-full modal-input" type="text" placeholder="SPZ" autocomplete="off" required>
              <div class="modal-actions">
                <button id="modalCancel" class="btn">Cancel</button>
                <button id="modalSubmit" class="btn btn-primary">Save</button>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Delete confirmation modal -->
        <div id="deleteModal" class="modal">
          <div class="card modal-content">
            <div class="card-header">
              <h2 class="title">Delete item</h2>
            </div>
            <div class="card-body">
              <div id="deleteMessage" class="modal-message">Are you sure you want to delete this item?</div>
              <div class="modal-actions">
                <button id="deleteCancel" class="btn">Cancel</button>
                <button id="deleteConfirm" class="btn btn-danger">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/autocomplete.js"></script>
  <script type="module" src="assets/js/new.js"></script>
</body>
</html>
