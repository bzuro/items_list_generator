<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit List</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="app">
    <div class="card">
      <div class="card-header">
        <h1 class="title">Edit List</h1>
        <div class="controls">
          <a class="btn" id="backLink" href="index.html">Back</a>
          <button id="saveBtn" class="btn btn-primary">Save</button>
        </div>
      </div>
      <div class="card-body">
        <div style="display:flex; gap:1rem; align-items:flex-start; flex-wrap:wrap; margin: 0 0 1.5rem 0;">
            <div style="display:flex; flex-direction:column; gap:.25rem; min-width:200px; flex:0 1 360px; max-width:360px;">
                <label for="itemInput" style="font-size:.9rem; color:#555;">New Item</label>
                <input id="itemInput" class="input" type="text"
                    placeholder="Type item and press Enter"
                    aria-label="New list item" autocomplete="off"
                    style="width:100%;">
            </div>

            <div style="display:flex; flex-direction:column; gap:.25rem; min-width:180px; flex:0 0 240px;">
                <label for="driverName" style="font-size:.9rem; color:#555;">Driver name</label>
                <input id="driverName" class="input" type="text" placeholder="Driver name" style="width:100%; max-width:240px;">
            </div>

            <div style="display:flex; flex-direction:column; gap:.25rem; min-width:140px; flex:0 0 160px;">
                <label for="licensePlate" style="font-size:.9rem; color:#555;">SPZ</label>
                <input id="licensePlate" class="input" type="text" placeholder="SPZ" style="width:100%; max-width:160px;">
            </div>
        </div>


        <div id="printArea">
          <div class="list-header">
            <h2 class="list-title">Items</h2>
          </div>
          <ul id="items" class="items"></ul>
        </div>
        <div id="deleteModal" class="modal" style="display:none; position: fixed; inset: 0; background: rgba(0,0,0,.5); align-items: center; justify-content: center;">
          <div class="card" style="width: 100%; max-width: 420px;">
            <div class="card-header">
              <h2 class="title">Delete item</h2>
            </div>
            <div class="card-body">
              <div id="deleteMessage" style="margin-bottom:.75rem;">Are you sure you want to delete this item?</div>
              <div style="display:flex; gap:.5rem; justify-content:flex-end;">
                <button id="deleteCancel" class="btn">Cancel</button>
                <button id="deleteConfirm" class="btn btn-primary" style="background:#a33; border-color:#a33;">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/edit.js"></script>
</body>
</html>
