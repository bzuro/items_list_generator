<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Uprav Přepravní Doklad ##</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="app edit-page">
    <div class="card">
      <div class="card-header">
        <h1 class="title">Uprav Přepravní Doklad ## (Ukončený)</h1>
        <div class="controls">
          <a class="btn" id="backLink" href="index.html">Zrušit Editaci</a>
          <button id="saveBtn" class="btn btn-primary">Uložit Změny</button>
        </div>
      </div>
      <div class="card-body">
        <div class="form-row">
            <div class="form-field form-field-wide">
                <label for="itemInput" class="form-label">Přidat Položku</label>
                <input id="itemInput" class="input input-wide" type="text"
                    placeholder="Číslo Balíka"
                    aria-label="New list item" autocomplete="off">
            </div>

            <div class="form-field form-field-medium">
                <label for="driverName" class="form-label">Jméno Řidiče</label>
                <input id="driverName" class="input input-medium" type="text" placeholder="Jméno Řidiče" autocomplete="off" required>
            </div>

            <div class="form-field form-field-narrow">
                <label for="licensePlate" class="form-label">SPZ</label>
                <input id="licensePlate" class="input input-narrow" type="text" placeholder="SPZ" autocomplete="off" required>
            </div>
        </div>


        <div id="printArea">
          <div class="list-header">
            <h2 class="list-title">Položky k odeslání</h2>
          </div>
          <ul id="items" class="items"></ul>
        </div>
        
        <!-- Delete confirmation modal -->
        <div id="deleteModal" class="modal">
          <div class="card modal-content">
            <div class="card-header">
              <h2 class="title">Smazat Položku?</h2>
            </div>
            <div class="card-body">
              <div id="deleteMessage" class="modal-message"></div>
              <div class="modal-actions">
                <button id="deleteCancel" class="btn">Zrušit</button>
                <button id="deleteConfirm" class="btn btn-danger">Smazat</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/autocomplete.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
  <script type="module" src="assets/js/edit.js"></script>
</body>
</html>
