<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit List</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="app">
    <div class="card">
      <div class="card-header">
        <h1 class="title">Edit List</h1>
        <div class="controls">
          <a class="btn" id="backLink" href="index.html">Back</a>
          <button id="saveBtn" class="btn btn-primary">Save</button>
        </div>
      </div>
      <div class="card-body">
        <div class="form-row">
            <div class="form-field form-field-wide">
                <label for="itemInput" class="form-label">New Item</label>
                <input id="itemInput" class="input input-full" type="text"
                    placeholder="Type item and press Enter"
                    aria-label="New list item" autocomplete="off">
            </div>

            <div class="form-field form-field-medium">
                <label for="driverName" class="form-label">Driver name</label>
                <input id="driverName" class="input input-medium" type="text" placeholder="Driver name" autocomplete="off" required>
            </div>

            <div class="form-field form-field-narrow">
                <label for="licensePlate" class="form-label">SPZ</label>
                <input id="licensePlate" class="input input-narrow" type="text" placeholder="SPZ" autocomplete="off" required>
            </div>
        </div>


        <div id="printArea">
          <div class="list-header">
            <h2 class="list-title">Items</h2>
          </div>
          <ul id="items" class="items"></ul>
        </div>
        
        <!-- Delete confirmation modal -->
        <div id="deleteModal" class="modal">
          <div class="card modal-content">
            <div class="card-header">
              <h2 class="title">Delete item</h2>
            </div>
            <div class="card-body">
              <div id="deleteMessage" class="modal-message">Are you sure you want to delete this item?</div>
              <div class="modal-actions">
                <button id="deleteCancel" class="btn">Cancel</button>
                <button id="deleteConfirm" class="btn btn-danger">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/autocomplete.js"></script>
  <script type="module" src="assets/js/edit.js"></script>
</body>
</html>
